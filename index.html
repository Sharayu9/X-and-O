<!DOCTYPE html>
<html>
	<head>
		<title>Xs-and-Os</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<h1>X's-and-O's</h1>
		<button id="new-game">New Game</button>
		<table>
		<thead>
			<tr>
				<th>X</th>
			    <th>Draw</th>
			    <th>O</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>0</td>
				<td>0</td>
				<td>0</td>
			</tr>
		</tbody>
		</table>
		<input type="text" name="player1" class="player" value="" placeholder="Player 1">
		<input type="text" name="player2" class="player" value="" placeholder="Player 2">
		<button id="swap">Swap</button>

		<div>Player <span id="player-name"></span> move</div>

		<table id="board" class="disabled">
			<tbody>
				<tr>
					<td class="cell"></td>
					<td class="cell"></td>
					<td class="cell"></td>
				</tr>
				<tr>
					<td class="cell"></td>
					<td class="cell"></td>
					<td class="cell"></td>
				</tr>
				<tr>
					<td class="cell"></td>
					<td class="cell"></td>
					<td class="cell"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
