<!DOCTYPE html>
<html>
	<head>
		<title>Xs-and-Os</title>
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Righteous" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>

		<h1>X's-and-O's</h1>

		<button id="new-game">New Game</button>

		<table>
		<thead>
			<tr>
				<th class="score">X</th>
			    <th class="score">Draw</th>
			    <th class="score">O</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="score0" class="score"><span id="score0-num">0</span></td>
				<td id="scored" class="score"><span id="scored-num">0</span></td>
				<td id="score1" class="score"><span id="score1-num">0</span></td>
			</tr>
		</tbody>
		</table>

		
		<input type="text" name="player1" class="player" value="" placeholder="Player 1">
		<input type="text" name="player2" class="player" value="" placeholder="Player 2">
		<button id="swap" class='disabled'>Swap</button>

		<div>Player <span id="player-name"></span> move</div>

		<table id="table" class="disabled">
			<tbody>
				<tr class="hhash">
					<td id="0_0" class="cell vhash"></td>
					<td id="0_1" class="cell vhash"></td>
					<td id="0_2" class="cell"></td>
				</tr>
				<tr class="hhash">
					<td id="1_0" class="cell vhash"></td>
					<td id="1_1" class="cell vhash"></td>
					<td id="1_2" class="cell"></td>
				</tr>
				<tr>
					<td id="2_0" class="cell vhash"></td>
					<td id="2_1" class="cell vhash"></td>
					<td id="2_2" class="cell"></td>
				</tr>
			</tbody>
		</table>

	</body>
</html>
